<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
    <style>
      .logo.vanilla:hover {
        filter: drop-shadow(0 0 2em #ffe21c);
      }
    </style>
  </head>

  <body>

      <div class="type container" onclick="toggle_type()">
          <p><span class="encryption selected">Encrypt</span> <span class="decryption">Decrypt</span></p>
      </div>

    <div class="encryption container">
        <h1>Audicrypt</h1>

      <div class="row">
        <a href="https://tauri.app" target="_blank">
          <img src="/assets/tauri.svg" class="logo tauri" alt="Audicrypt logo" />
        </a>
      </div>

      <div class="row">
        <div>
          <input id="encrypt-input" placeholder="Enter the text to encrypt" />
          <button type="button" onclick="choose_file_encryption()">Choose File</button>
        </div>
      </div>
      
      <div class="row">
          <button type="button" onclick="encrypt()">Encrypt</button>
      </div>

      <p id="encryption-msg"></p>
    </div>

    <div class="decryption container">
        <h1>Audicrypt</h1>

      <div class="row">
        <a href="https://tauri.app" target="_blank">
          <img src="/assets/tauri.svg" class="logo tauri" alt="Audicrypt logo" />
        </a>
      </div>

      <div class="row">
        <div>
          <button type="button" onclick="choose_file_decryption()">Choose File</button>
        </div>
      </div>
      
      <div class="row">
          <button type="button" onclick="decrypt()">Decrypt</button>
      </div>

      <p id="decryption-msg"></p>
    </div>
  </body>
</html>
